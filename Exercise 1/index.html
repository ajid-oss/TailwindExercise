<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
</head>
<body>
 <!-- Product Info: Everything stacked -->
  <div class="bg-gray-100 flex items-center justify-center min-h-screen"> 
<div class="max-w-4xl w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Image Section -->
    <div class="md:w-1/3">
      <img 
      src="https://images.unsplash.com/photo-1696061358154-7fc02cd51d97?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhbWVyYSUyMHdpdGglMjBjYXJkfGVufDB8fDB8fHww" 
        alt="Card Image"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Content Section -->
    <div class="md:w-2/3 p-6 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-3">
        Camera Card
      </h2>
      <p class="text-gray-600 mb-5">
        This is the card description that explains more about the item.
      </p>
      <div>
        <a
          href="#"
          class="inline-block bg-pink-500 hover:bg-pink-600 text-white font-medium px-6 py-2 rounded-lg transition"
        >
          Learn More
        </a>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
